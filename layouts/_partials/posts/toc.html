<!-- Reusable template for table of contents (i.e. start or sidebar of posts single pages) -->
{{- if and (ne .TableOfContents "<nav id=\"TableOfContents\"></nav>") .TableOfContents }}
<aside class="toc">
  <div id="js-toc-togle">
    <b class="toc-header">{{ i18n "table-of-contents" }}</b>
  </div>
  <div id="js-toc-contents" class="toc-content">{{ .TableOfContents }}</div>
</aside>
{{ end -}}
