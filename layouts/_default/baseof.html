<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
  {{ partial "head/head.html" . }}
  <body>
    {{- partial "header/header.html" . -}}
    <main class="section">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer/footer.html" . -}}
    {{- if not site.Params.script }}
    {{- partial "footer/scripts.html" . -}}
    {{ end -}}
  </body>
</html>
